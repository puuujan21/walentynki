<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czy bƒôdziesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff6b9d;
            --deep-rose: #c44569;
            --cream: #fff5f7;
            --gold: #f9ca24;
            --shadow: rgba(196, 69, 105, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #ffeef4 0%, #ffe0e9 50%, #ffd4e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 8s infinite ease-in;
            opacity: 0;
        }
        
        .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 20%; animation-delay: 2s; font-size: 15px; }
        .heart:nth-child(3) { left: 30%; animation-delay: 4s; }
        .heart:nth-child(4) { left: 40%; animation-delay: 1s; font-size: 25px; }
        .heart:nth-child(5) { left: 50%; animation-delay: 3s; }
        .heart:nth-child(6) { left: 60%; animation-delay: 5s; font-size: 18px; }
        .heart:nth-child(7) { left: 70%; animation-delay: 1.5s; }
        .heart:nth-child(8) { left: 80%; animation-delay: 3.5s; font-size: 22px; }
        .heart:nth-child(9) { left: 90%; animation-delay: 2.5s; }
        
        @keyframes float-up {
            0% {
                bottom: -50px;
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(100px) rotate(360deg);
            }
        }
        
        .container {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px var(--shadow);
            text-align: center;
            max-width: 550px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: fadeIn 1s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .decorative-heart {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.1); }
            40% { transform: scale(1); }
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: var(--deep-rose);
            margin-bottom: 30px;
            line-height: 1.3;
            text-shadow: 2px 2px 4px rgba(196, 69, 105, 0.1);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 400;
            padding: 18px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-yes {
            background: linear-gradient(135deg, var(--rose) 0%, var(--deep-rose) 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }
        
        .btn-yes:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 107, 157, 0.6);
        }
        
        .btn-no {
            background: white;
            color: var(--deep-rose);
            border: 2px solid var(--rose);
            box-shadow: 0 8px 25px rgba(196, 69, 105, 0.2);
        }
        
        .btn-no:hover {
            background: var(--cream);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(196, 69, 105, 0.3);
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        .response {
            margin-top: 40px;
            font-size: 28px;
            font-weight: 400;
            color: var(--deep-rose);
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards;
            line-height: 1.6;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .response-yes {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--rose);
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .hidden {
            display: none;
        }
        
        .error-message {
            position: fixed;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff4757 0%, #c44569 100%);
            color: white;
            padding: 30px 60px;
            border-radius: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            font-weight: 700;
            box-shadow: 0 20px 60px rgba(255, 71, 87, 0.5);
            z-index: 2000;
            animation: slideDown 0.5s ease-out forwards;
            text-align: center;
            border: 3px solid white;
        }
        
        @keyframes slideDown {
            to {
                top: 40px;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="hearts-container">
        <div class="heart">üíï</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíï</div>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="heart">üíñ</div>
        <div class="heart">üíó</div>
        <div class="heart">üíï</div>
    </div>
    
    <div class="container">
        <div class="decorative-heart">üíù</div>
        <h1>Czy bƒôdziesz<br>mojƒÖ walentynkƒÖ?</h1>
        
        <div class="buttons" id="buttons">
            <button class="btn-yes" onclick="handleYes()">
                <span>Tak! ‚ù§Ô∏è</span>
            </button>
            <button class="btn-no" onclick="handleNo()">
                <span>Nie</span>
            </button>
        </div>
        
        <div id="response" class="response hidden"></div>
    </div>
    
    <div class="celebration" id="celebration"></div>
    
    <script>
        function handleYes() {
            const buttons = document.getElementById('buttons');
            const response = document.getElementById('response');
            const celebration = document.getElementById('celebration');
            
            buttons.classList.add('hidden');
            response.classList.remove('hidden');
            response.classList.add('response-yes');
            response.innerHTML = 'ESSA 67 67 67<br><br>na 6 napad≈Ço 7<br><br>67 67 67';
            
            // Create confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = -10 + 'px';
                confetti.style.background = ['#ff6b9d', '#c44569', '#f9ca24', '#ff9ff3'][Math.floor(Math.random() * 4)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 3000);
        }
        
        function handleNo() {
            // Create error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = 'POJEBALO CB CHYBA xdddddddddd ‚ùå';
            document.body.appendChild(errorDiv);
            
            // Shake the No button
            const noButton = event.target.closest('button');
            noButton.style.animation = 'shake 0.5s';
            
            // Remove error message after 2 seconds
            setTimeout(() => {
                errorDiv.remove();
                noButton.style.animation = '';
            }, 2000);
            
            // Prevent the button from working
            return false;
        }
    </script>
</body>
</html>
